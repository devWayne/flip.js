<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flip.js</title>
    <style>
        .item {
            display: inline-block;
            width: 310px;
            font-size: 50px;
            text-align: center;
            padding: 50px 0;
            background: #EFEFEF;
            border: 5px solid #999;
            color: #666;
            position: absolute;
            height: 160px;
            top: 0;
            left: 0;
        }
        
        .log {
            position: fixed;
        }
    </style>
</head>

<body>
    <div class="item">1</div>
    <div class="log">
        <div>event: <span class="event">fstouchend</span></div>
        <pre class="detail"></pre>
    </div>
    <script src="../index.js"></script>
    <script>
        var swipe = new Swipe('.item');

		var $event = document.querySelector('.event');
		var $detail = document.querySelector('.detail');

		swipe.element.addEventListener('flipmove', function(ev)
        {
            // $event.text('fstouchmove');
            console.log(JSON.stringify(
            {
                delta: ev.delta,
				movedDelta: ev.moveDelta,
                direction: ev.direction
            }, null, 2));

            $detail.innerHTML = JSON.stringify(
            {
                delta: ev.delta,
				moveDelta: ev.moveDelta,
                direction: ev.direction
            }, null, 2);
        }, false);
    </script>
</body>

</html>
